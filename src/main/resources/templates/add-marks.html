<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Marks - School Exam System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">School Exam System</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/sessions">Sessions</a>
                <a class="nav-link" href="/exams">Exams</a>
                <a class="nav-link active" href="/add-marks">Add Marks</a>
                <a class="nav-link" href="/view-results">Results</a>
                <a class="nav-link" href="/reports">Reports</a>
            </div>
            <!-- Global Search Bar -->
            <form class="d-flex ms-auto" action="/search" method="get">
                <input class="form-control me-2" type="search" name="q" 
                       placeholder="Search students..." aria-label="Search">
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
        </div>
    </nav>
    
    <div class="container mt-4">
        <!-- Session Context -->
        <div th:if="${activeSession}" class="alert alert-info">
            <strong>Current Session:</strong> <span th:text="${activeSession.sessionName}"></span>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Add Exam Marks</h4>
                    </div>
                    <div class="card-body">
                        <!-- Success/Error Messages -->
                        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                        
                        <!-- Class Filter -->
                        <div class="mb-3">
                            <label for="classFilter" class="form-label">Quick Filter by Class:</label>
                            <select class="form-select" id="classFilter" onchange="filterByClass(this.value)">
                                <option value="">All Classes</option>
                                <option th:each="className : ${availableClasses}" 
                                        th:value="${className}" 
                                        th:text="${className}"
                                        th:selected="${className == selectedClass}">
                                </option>
                            </select>
                        </div>
                        
                        <!-- Subject Filter Info -->
                        <div class="mb-3">
                            <small class="text-info">
                                <i class="fas fa-info-circle"></i>
                                Tip: Select a class above to filter both students and subjects for easier selection.
                            </small>
                        </div>
                        
                        <form method="post" action="/add-marks">
                            <div class="mb-3">
                                <label for="studentId" class="form-label">Select Student</label>
                                <select class="form-select" id="studentId" name="studentId" required>
                                    <option value="">Choose a student...</option>
                                    <option th:each="student : ${students}" 
                                            th:value="${student.id}" 
                                            th:text="${student.name + ' (' + student.rollNumber + ') - ' + student.className}">
                                    </option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="subjectId" class="form-label">Select Subject</label>
                                <select class="form-select" id="subjectId" name="subjectId" required>
                                    <option value="">Choose a subject...</option>
                                    <option th:each="subject : ${subjects}" 
                                            th:value="${subject.id}" 
                                            th:text="${subject.subjectName + ' (' + subject.className + ') - Max: ' + subject.maxMarks}">
                                    </option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="examId" class="form-label">Select Exam</label>
                                <select class="form-select" id="examId" name="examId" required>
                                    <option value="">Choose an exam...</option>
                                    <option th:each="exam : ${exams}" 
                                            th:value="${exam.id}" 
                                            th:text="${exam.examName + ' (' + exam.examDate + ')'}">
                                    </option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="obtainedMarks" class="form-label">Obtained Marks</label>
                                <input type="number" class="form-control" id="obtainedMarks" name="obtainedMarks" 
                                       min="0" required placeholder="Enter marks obtained">
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Add Marks</button>
                            </div>
                        </form>
                        
                        <div class="mt-3">
                            <small class="text-muted">
                                Note: If marks already exist for the selected student, subject, and exam combination, they will be updated.
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function filterByClass(className) {
            const url = new URL(window.location);
            if (className) {
                url.searchParams.set('classFilter', className);
            } else {
                url.searchParams.delete('classFilter');
            }
            window.location.href = url.toString();
        }
        
        // Filter subjects based on selected student's class
        document.getElementById('studentId').addEventListener('change', function() {
            const selectedStudent = this.options[this.selectedIndex];
            if (selectedStudent.value) {
                const studentClass = selectedStudent.text.match(/\(([^)]+)\)/);
                if (studentClass) {
                    filterSubjectsByClass(studentClass[1]);
                }
            } else {
                showAllSubjects();
            }
        });
        
        function filterSubjectsByClass(className) {
            const subjectSelect = document.getElementById('subjectId');
            const options = subjectSelect.options;
            
            for (let i = 1; i < options.length; i++) {
                const option = options[i];
                const subjectClass = option.text.match(/\(([^)]+)\)/);
                if (subjectClass && subjectClass[1] === className) {
                    option.style.display = '';
                    option.style.fontWeight = 'bold';
                } else {
                    option.style.display = 'none';
                }
            }
        }
        
        function showAllSubjects() {
            const subjectSelect = document.getElementById('subjectId');
            const options = subjectSelect.options;
            
            for (let i = 1; i < options.length; i++) {
                options[i].style.display = '';
                options[i].style.fontWeight = 'normal';
            }
        }
    </script>
</body>
</html>
