<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - School Exam System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">School Exam System</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/sessions">Sessions</a>
                <a class="nav-link" href="/students">Students</a>
                <a class="nav-link" href="/classes">Classes</a>
                <a class="nav-link" href="/subjects">Subjects</a>
                <a class="nav-link" href="/exams">Exams</a>
                <a class="nav-link" href="/add-marks">Add Marks</a>
                <a class="nav-link active" href="/view-results">Results</a>
                <a class="nav-link" href="/reports">Reports</a>
            </div>
            <!-- Global Search Bar -->
            <form class="d-flex ms-auto" action="/search" method="get">
                <input class="form-control me-2" type="search" name="q" 
                       th:value="${query}" placeholder="Search students..." aria-label="Search">
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
        </div>
    </nav>
    
    <div class="container mt-4">
        <!-- Session Context -->
        <div th:if="${activeSession}" class="alert alert-info">
            <strong>Current Session:</strong> <span th:text="${activeSession.sessionName}"></span>
        </div>
        
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4 th:if="${query != null and !#strings.isEmpty(query)}" th:text="'Search Results for: &quot;' + ${query} + '&quot;'">Search Results</h4>
                        <h4 th:unless="${query != null and !#strings.isEmpty(query)}">All Students</h4>
                        <p class="mb-0 text-muted" th:text="'Found ' + ${#lists.size(students)} + ' student(s)'"></p>
                    </div>
                    <div class="card-body">
                        <!-- Error Message -->
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                        
                        <!-- Search Results -->
                        <div th:if="${!#lists.isEmpty(students)}" class="row">
                            <div th:each="student : ${students}" class="col-md-4 mb-3">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title" th:text="${student.name}">Student Name</h5>
                                        <p class="card-text">
                                            <strong>Roll:</strong> <span th:text="${student.rollNumber}"></span><br>
                                            <strong>Class:</strong> <span th:text="${student.className}"></span>
                                        </p>
                                        <div class="btn-group" role="group">
                                            <a th:href="@{/reports/{id}(id=${student.id})}" class="btn btn-sm btn-primary">
                                                View Report
                                            </a>
                                            <a th:href="@{/add-marks?student={id}(id=${student.id})}" class="btn btn-sm btn-secondary">
                                                Add Marks
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- No Results -->
                        <div th:if="${#lists.isEmpty(students)}" class="text-center py-5">
                            <div class="mb-3">
                                <i class="fas fa-search fa-3x text-muted"></i>
                            </div>
                            <h5 class="text-muted">No students found</h5>
                            <p class="text-muted" th:if="${query != null and !#strings.isEmpty(query)}" th:text="'No students match your search: &quot;' + ${query} + '&quot;'"></p>
                            <p class="text-muted" th:unless="${query != null and !#strings.isEmpty(query)}">No students found in current session.</p>
                            <a href="/search" class="btn btn-primary">Search Again</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
