<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - School Exam System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-dark: #1a1a2e;
            --secondary-dark: #16213e;
            --accent-blue: #0f3460;
            --danger-red: #e17055;
            --text-light: #ddd;
        }

        body {
            background: var(--primary-dark);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .error-card {
            background: var(--secondary-dark);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .error-icon {
            font-size: 80px;
            color: var(--danger-red);
            margin-bottom: 25px;
            opacity: 0.9;
        }

        .error-title {
            font-size: 2rem;
            color: white;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .error-message {
            font-size: 1.1rem;
            color: #b2bec3;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .btn-home {
            background: linear-gradient(45deg, var(--accent-blue) 0%, #2c5aa0 100%);
            color: white;
            padding: 12px 30px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            color: white;
        }
    </style>
</head>

<body>

    <div class="error-card">
        <i class="fas fa-exclamation-circle error-icon"></i>
        <h1 class="error-title">Something Went Wrong</h1>

        <p class="error-message">
            <span th:if="${error}" th:text="${error}">An unexpected error occurred.</span>
            <span th:unless="${error}">We encountered an issue processing your request. Please try again or contact
                support if the problem persists.</span>
        </p>

        <div th:if="${message}" class="alert alert-danger mb-4" th:text="${message}"></div>

        <a href="/admin/dashboard" class="btn-home">
            <i class="fas fa-home me-2"></i>Return to Dashboard
        </a>
    </div>

</body>

</html>
