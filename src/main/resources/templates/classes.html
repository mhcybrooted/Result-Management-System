<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Classes - School Exam System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">School Exam System</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/sessions">Sessions</a>
                <a class="nav-link" href="/students">Students</a>
                <a class="nav-link active" href="/classes">Classes</a>
                <a class="nav-link" href="/exams">Exams</a>
                <a class="nav-link" href="/add-marks">Add Marks</a>
                <a class="nav-link" href="/view-results">Results</a>
                <a class="nav-link" href="/reports">Reports</a>
            </div>
            <!-- Global Search Bar -->
            <form class="d-flex ms-auto" action="/search" method="get">
                <input class="form-control me-2" type="search" name="q" 
                       placeholder="Search students..." aria-label="Search">
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
        </div>
    </nav>
    
    <div class="container mt-4">
        <!-- Session Context -->
        <div th:if="${activeSession}" class="alert alert-info">
            <strong>Current Session:</strong> <span th:text="${activeSession.sessionName}"></span>
        </div>
        
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h4>Manage Classes</h4>
                        <a href="/classes/add" class="btn btn-primary">Add New Class</a>
                    </div>
                    <div class="card-body">
                        <!-- Success/Error Messages -->
                        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                        
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead class="table-dark">
                                    <tr>
                                        <th>Class Name</th>
                                        <th>Description</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="classEntity : ${classes}">
                                        <td th:text="${classEntity.className}"></td>
                                        <td th:text="${classEntity.description ?: 'No description'}"></td>
                                        <td>
                                            <span th:if="${classEntity.active}" class="badge bg-success">Active</span>
                                            <span th:unless="${classEntity.active}" class="badge bg-secondary">Inactive</span>
                                        </td>
                                        <td>
                                            <a th:href="@{/classes/edit/{id}(id=${classEntity.id})}" class="btn btn-sm btn-outline-primary">Edit</a>
                                            <form th:action="@{/classes/delete/{id}(id=${classEntity.id})}" method="post" style="display: inline;">
                                                <button type="submit" class="btn btn-sm btn-outline-danger" 
                                                        onclick="return confirm('Are you sure you want to delete this class?')">Delete</button>
                                            </form>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            
                            <div th:if="${#lists.isEmpty(classes)}" class="text-center py-4">
                                <p class="text-muted">No classes found. <a href="/classes/add">Add your first class</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
