<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Student Results - School Exam Result System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 2rem 0;
        }
        
        .search-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            padding: 3rem;
            margin: 0 auto;
            max-width: 600px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .search-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .search-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #28a745, #20c997);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 2rem;
            color: white;
        }
        
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            color: white !important;
            font-size: 1.1rem;
            padding: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(40, 167, 69, 0.8);
            box-shadow: 0 0 20px rgba(40, 167, 69, 0.3);
            color: white !important;
        }
        
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .btn-search {
            background: linear-gradient(135deg, #28a745, #20c997);
            border: none;
            border-radius: 15px;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .btn-search:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(40, 167, 69, 0.4);
        }
        
        .btn-back {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            color: white;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
        }
        
        .btn-back:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        .session-info {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid rgba(40, 167, 69, 0.5);
            border-radius: 15px;
            padding: 1rem;
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .info-text {
            text-align: center;
            margin-top: 2rem;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12">
                <!-- Back Button -->
                <a href="/" class="btn-back">
                    <i class="fas fa-arrow-left"></i>
                    Back to Home
                </a>
                
                <div class="search-card">
                    <!-- Search Header -->
                    <div class="search-header">
                        <div class="search-icon">
                            <i class="fas fa-search"></i>
                        </div>
                        <h2>Search Student Results</h2>
                        <p class="mb-0">Enter student roll number to view exam results</p>
                    </div>
                    
                    <!-- Session Info -->
                    <div th:if="${activeSession}" class="session-info">
                        <i class="fas fa-calendar me-2"></i>
                        <strong>Current Academic Session: </strong>
                        <span th:text="${activeSession.sessionName}">2024-25</span>
                    </div>
                    
                    <!-- Search Form -->
                    <form action="/search-results" method="post">
                        <div class="mb-4">
                            <input type="text" class="form-control" id="rollNumber" name="rollNumber" 
                                   placeholder="Enter student roll number (e.g., 101, 102, 103)" 
                                   required autocomplete="off">
                        </div>
                        
                        <button type="submit" class="btn-search">
                            <i class="fas fa-search me-2"></i>
                            Search Results
                        </button>
                    </form>
                    
                    <!-- Info Text -->
                    <div class="info-text">
                        <i class="fas fa-info-circle me-1"></i>
                        Results will show all exam scores, grades, and performance summary
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
