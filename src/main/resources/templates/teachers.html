<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachers - School Exam Result System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-dark: #0d1421;
            --secondary-dark: #1a2332;
            --accent-blue: #2563eb;
            --modern-purple: #8b5cf6;
            --success-green: #10b981;
            --text-light: #f8fafc;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--secondary-dark) 100%);
            color: var(--text-light);
            min-height: 100vh;
        }
        
        .navbar-dark {
            background: linear-gradient(90deg, var(--primary-dark) 0%, var(--accent-blue) 100%) !important;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }
        
        .teacher-card {
            background: var(--secondary-dark);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 15px;
            transition: all 0.3s ease;
            overflow: hidden;
        }
        
        .teacher-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(139, 92, 246, 0.3);
            border-color: var(--modern-purple);
        }
        
        .teacher-avatar {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--modern-purple), var(--accent-blue));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            font-weight: bold;
        }
        
        .btn-assign {
            background: linear-gradient(135deg, var(--modern-purple), var(--accent-blue));
            border: none;
            color: white;
            transition: all 0.3s ease;
        }
        
        .btn-assign:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.4);
            color: white;
        }
        
        .stats-card {
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <!-- Central Navbar -->
    <div th:replace="navbar :: navbar"></div>
    <div style="padding-top: 80px;"></div>

    <div class="container mt-4">
        <!-- Header Section -->
        <div class="row mb-4">
            <div class="col-md-8">
                <h2 class="mb-3">
                    <i class="fas fa-chalkboard-teacher me-3" style="color: var(--modern-purple);"></i>
                    Teachers Management
                </h2>
                <p class="text-muted">Manage teacher profiles and subject assignments</p>
            </div>
            <div class="col-md-4 text-end">
                <a href="/teachers/add" class="btn btn-success btn-lg">
                    <i class="fas fa-user-plus me-2"></i>Add New Teacher
                </a>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="stats-card p-3 text-center">
                    <i class="fas fa-users fa-2x mb-2" style="color: var(--modern-purple);"></i>
                    <h4 th:text="${#lists.size(teachers)}">0</h4>
                    <small>Active Teachers</small>
                </div>
            </div>
        </div>

        <!-- Success/Error Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Teachers Grid -->
        <div th:if="${#lists.isEmpty(teachers)}" class="text-center py-5">
            <i class="fas fa-user-slash fa-4x text-muted mb-3"></i>
            <h4>No Teachers Found</h4>
            <p class="text-muted mb-4">Start by adding your first teacher to the system.</p>
            <a href="/teachers/add" class="btn btn-success btn-lg">
                <i class="fas fa-plus me-2"></i>Add First Teacher
            </a>
        </div>

        <div th:if="${!#lists.isEmpty(teachers)}" class="row">
            <div th:each="teacher : ${teachers}" class="col-lg-6 col-xl-4 mb-4">
                <div class="teacher-card p-4">
                    <div class="d-flex align-items-center mb-3">
                        <div class="teacher-avatar me-3" th:text="${#strings.substring(teacher.name, 0, 1)}">T</div>
                        <div class="flex-grow-1">
                            <h5 class="mb-1" th:text="${teacher.name}">Teacher Name</h5>
                            <span class="badge bg-success">Active</span>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <div class="d-flex align-items-center mb-2">
                            <i class="fas fa-envelope text-muted me-2"></i>
                            <small th:text="${teacher.email}">email@example.com</small>
                        </div>
                        <div class="d-flex align-items-center" th:if="${teacher.phone}">
                            <i class="fas fa-phone text-muted me-2"></i>
                            <small th:text="${teacher.phone}">Phone</small>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <a th:href="@{/teachers/{id}/assign(id=${teacher.id})}" 
                           class="btn btn-assign btn-sm">
                            <i class="fas fa-tasks me-2"></i>Assign Subjects
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
