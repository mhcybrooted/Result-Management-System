<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import Preview - School Exam Result System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-dark: #0d1421;
            --secondary-dark: #1a2332;
            --accent-blue: #2563eb;
            --modern-purple: #8b5cf6;
            --success-green: #10b981;
            --text-light: #f8fafc;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--secondary-dark) 100%);
            color: var(--text-light);
            min-height: 100vh;
        }
        
        .navbar-dark {
            background: linear-gradient(90deg, var(--primary-dark) 0%, var(--accent-blue) 100%) !important;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }
        
        .preview-card {
            background: var(--secondary-dark);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }
        
        .stats-row {
            background: rgba(139, 92, 246, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .error-row {
            background-color: rgba(239, 68, 68, 0.1) !important;
        }
        
        .valid-row {
            background-color: rgba(16, 185, 129, 0.1) !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="fas fa-graduation-cap me-2"></i>School Exam System
            </a>
            <div class="navbar-nav">
                <a class="nav-link" href="/"><i class="fas fa-home me-1"></i>Home</a>
                <a class="nav-link" href="/bulk/marks"><i class="fas fa-layer-group me-1"></i>Bulk Marks</a>
                <a class="nav-link active" href="/import/marks"><i class="fas fa-file-import me-1"></i>Import</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="preview-card p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h2>
                        <i class="fas fa-eye me-2" style="color: var(--modern-purple);"></i>
                        Import Preview
                    </h2>
                    <p class="text-muted mb-0">File: <span th:text="${fileName}">filename.xlsx</span></p>
                </div>
            </div>

            <!-- Statistics -->
            <div class="stats-row">
                <div class="row text-center">
                    <div class="col-md-4">
                        <i class="fas fa-list fa-2x mb-2" style="color: var(--accent-blue);"></i>
                        <h4 th:text="${totalRows}">0</h4>
                        <small>Total Rows</small>
                    </div>
                    <div class="col-md-4">
                        <i class="fas fa-check-circle fa-2x mb-2 text-success"></i>
                        <h4 th:text="${validRows}">0</h4>
                        <small>Valid Rows</small>
                    </div>
                    <div class="col-md-4">
                        <i class="fas fa-exclamation-triangle fa-2x mb-2 text-danger"></i>
                        <h4 th:text="${errorRows}">0</h4>
                        <small>Error Rows</small>
                    </div>
                </div>
            </div>

            <!-- Preview Table -->
            <div class="table-responsive">
                <table class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th>Status</th>
                            <th>Student Roll</th>
                            <th>Student Name</th>
                            <th>Subject</th>
                            <th>Exam</th>
                            <th>Marks</th>
                            <th>Error</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="row : ${importRows}" 
                            th:class="${row.status == 'Error'} ? 'error-row' : 'valid-row'">
                            <td>
                                <span th:if="${row.status == 'Valid'}" class="badge bg-success">
                                    <i class="fas fa-check me-1"></i>Valid
                                </span>
                                <span th:if="${row.status == 'Error'}" class="badge bg-danger">
                                    <i class="fas fa-times me-1"></i>Error
                                </span>
                            </td>
                            <td th:text="${row.studentRoll}">101</td>
                            <td th:text="${row.studentName}">Student Name</td>
                            <td th:text="${row.subjectName}">Mathematics</td>
                            <td th:text="${row.examName}">Midterm</td>
                            <td th:text="${row.obtainedMarks}">85</td>
                            <td>
                                <small class="text-danger" th:text="${row.errorMessage}"></small>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Actions -->
            <div class="d-flex justify-content-between mt-4">
                <a href="/import/marks" class="btn btn-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Upload Different File
                </a>
                <div>
                    <span class="text-muted me-3">
                        Ready to import <strong th:text="${validRows}">0</strong> valid records
                    </span>
                    <form method="post" action="/import/marks/confirm" class="d-inline">
                        <input type="hidden" name="importData" th:value="${importDataJson}">
                        <input type="hidden" name="teacherId" th:value="${teacherId}">
                        <button type="submit" class="btn btn-success" th:disabled="${validRows == 0}">
                            <i class="fas fa-check me-2"></i>Confirm Import
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
