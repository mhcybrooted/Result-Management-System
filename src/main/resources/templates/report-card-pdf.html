<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Report Card PDF</title>

    <style>
        @page {
            size: A4;
            margin: 20mm;
        }

        body {
            font-family: 'Times New Roman', Times, serif;
            font-size: 12px;
            line-height: 1.4;
            color: #000000;
            background: #ffffff;
        }

        .report-container {
            border: 2px solid #000000;
            padding: 30px;
            height: 95%;
            position: relative;
        }

        .header-section {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 2px solid #000000;
            padding-bottom: 20px;
        }

        .school-name {
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        .school-address {
            font-size: 14px;
            margin-bottom: 15px;
        }

        .report-title {
            font-size: 18px;
            font-weight: bold;
            text-decoration: underline;
            margin-top: 15px;
            text-transform: uppercase;
        }

        .student-details {
            margin-bottom: 30px;
            width: 100%;
        }

        .student-details table {
            width: 100%;
            border-collapse: collapse;
        }

        .student-details td {
            padding: 5px;
            font-size: 14px;
        }

        .label {
            font-weight: bold;
            width: 150px;
        }

        .marks-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        .marks-table th,
        .marks-table td {
            border: 1px solid #000000;
            padding: 8px;
            text-align: center;
        }

        .marks-table th {
            background-color: #f0f0f0;
            font-weight: bold;
            text-transform: uppercase;
        }

        .marks-table td:first-child {
            text-align: left;
            font-weight: bold;
        }

        .summary-section {
            margin-top: 30px;
            border: 1px solid #000000;
            padding: 15px;
        }

        .summary-table {
            width: 100%;
            text-align: center;
        }

        .summary-table td {
            padding: 10px;
            font-size: 14px;
        }

        .summary-label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            text-transform: uppercase;
            font-size: 10px;
        }

        .summary-value {
            font-size: 16px;
            font-weight: bold;
        }

        .footer-section {
            margin-top: 50px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .signature-box {
            text-align: center;
        }

        .signature-line {
            width: 200px;
            border-top: 1px solid #000000;
            margin-bottom: 5px;
        }

        .watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            font-size: 100px;
            color: rgba(0, 0, 0, 0.05);
            font-weight: bold;
            z-index: -1;
            white-space: nowrap;
        }

        .system-footer {
            position: absolute;
            bottom: 10px;
            left: 30px;
            right: 30px;
            text-align: center;
            font-size: 9px;
            font-style: italic;
            border-top: 1px solid #cccccc;
            padding-top: 5px;
        }
    </style>
</head>

<body>
    <div class="report-container">
        <div class="watermark" th:text="${schoolName}"></div>

        <div class="header-section">
            <div class="school-name" th:text="${schoolName}">SCHOOL NAME</div>
            <div class="school-address" th:text="${schoolAddress}">Address</div>
            <div class="report-title" th:text="${reportTitle}">ACADEMIC TRANSCRIPT</div>
            <div style="margin-top: 10px; font-size: 12px;">
                Session: <span th:text="${reportCard.session.sessionName}"></span>
            </div>
        </div>

        <div class="student-details">
            <table>
                <tr>
                    <td class="label">Student Name:</td>
                    <td th:text="${reportCard.student.name}"></td>
                    <td class="label">Roll Number:</td>
                    <td th:text="${reportCard.student.rollNumber}"></td>
                </tr>
                <tr>
                    <td class="label">Class:</td>
                    <td th:text="${reportCard.student.className}"></td>
                    <td class="label">Date:</td>
                    <td th:text="${#temporals.format(reportCard.reportDate, 'dd-MM-yyyy')}"></td>
                </tr>
            </table>
        </div>

        <table class="marks-table">
            <thead>
                <tr>
                    <th>Subject</th>
                    <th th:each="examName : ${reportCard.subjects[0].examMarks.keySet()}" th:text="${examName}"></th>
                    <th>Total</th>
                    <th>%</th>
                    <th>Grade</th>
                    <th>GP</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="subject : ${reportCard.subjects}">
                    <td th:text="${subject.subjectName}"></td>
                    <td th:each="examName : ${subject.examMarks.keySet()}" th:text="${subject.examMarks.get(examName)}">
                    </td>
                    <td th:text="${subject.totalObtained} + '/' + ${subject.totalMaximum}"></td>
                    <td th:text="${subject.percentage}"></td>
                    <td th:text="${subject.grade}"></td>
                    <td th:text="${subject.gradePoint}"></td>
                </tr>
            </tbody>
        </table>

        <div class="summary-section">
            <table class="summary-table">
                <tr>
                    <td>
                        <span class="summary-label">Percentage</span>
                        <span class="summary-value" th:text="${reportCard.overallPercentage} + '%'"></span>
                    </td>
                    <td>
                        <span class="summary-label">GPA</span>
                        <span class="summary-value" th:text="${reportCard.gpa}"></span>
                    </td>
                    <td>
                        <span class="summary-label">Grade</span>
                        <span class="summary-value" th:text="${reportCard.overallGrade}"></span>
                    </td>
                    <td>
                        <span class="summary-label">Result</span>
                        <span class="summary-value" th:text="${reportCard.result}"></span>
                    </td>
                </tr>
            </table>
        </div>

        <div class="footer-section" style="flex-direction: column; align-items: flex-start;">
            <div style="margin-bottom: 20px; width: 100%;">
                <div style="font-weight: bold; margin-bottom: 5px; font-size: 10px;">GRADE SCALE:</div>
                <div style="font-size: 9px;">
                    <span th:each="entry : ${gradeLegend}" style="margin-right: 10px; display: inline-block;">
                        <span th:text="${entry.key} + ': ' + ${entry.value}"></span>
                    </span>
                </div>
            </div>

            <div style="display: flex; justify-content: space-between; width: 100%; margin-top: 20px;">
                <div class="signature-box">
                    <div class="signature-line"></div>
                    <div>Principal's Signature</div>
                </div>
                <div class="signature-box">
                    <div class="signature-line"></div>
                    <div>Class Teacher's Signature</div>
                </div>
            </div>
        </div>

        <div class="system-footer">
            This is a computer-generated document. System developed by RMS.
        </div>
    </div>
</body>

</html>
