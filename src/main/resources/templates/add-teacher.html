<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Teacher - School Exam Result System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-dark: #0d1421;
            --secondary-dark: #1a2332;
            --accent-blue: #2563eb;
            --modern-purple: #8b5cf6;
            --success-green: #10b981;
            --text-light: #f8fafc;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--secondary-dark) 100%);
            color: var(--text-light);
            min-height: 100vh;
        }
        
        .navbar-dark {
            background: linear-gradient(90deg, var(--primary-dark) 0%, var(--accent-blue) 100%) !important;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }
        
        .form-card {
            background: var(--secondary-dark);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }
        
        .form-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(139, 92, 246, 0.2);
        }
        
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(139, 92, 246, 0.3);
            border-radius: 10px;
            color: var(--text-light);
            padding: 12px 16px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--modern-purple);
            box-shadow: 0 0 0 0.2rem rgba(139, 92, 246, 0.25);
            color: var(--text-light);
        }
        
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .form-label {
            color: var(--text-light);
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .btn-success {
            background: linear-gradient(135deg, var(--success-green), #059669);
            border: none;
            padding: 12px 30px;
            font-weight: 600;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
        }
        
        .btn-secondary {
            background: #6c757d;
            border: none;
            padding: 12px 30px;
            font-weight: 600;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
        
        .teacher-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--modern-purple), var(--accent-blue));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
            margin: 0 auto 20px;
        }
    </style>
</head>
<body>

    <!-- Central Navbar -->
    <div th:replace="navbar :: navbar"></div>
    <div style="padding-top: 80px;"></div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-xl-5">
                <div class="form-card p-5">
                    <div class="text-center mb-4">
                        <div class="teacher-icon">
                            <i class="fas fa-user-plus"></i>
                        </div>
                        <h3 class="mb-2">Add New Teacher</h3>
                        <p class="text-muted">Create a new teacher profile</p>
                    </div>
                    
                    <form th:action="@{/teachers/add}" th:object="${teacher}" method="post">
                        <div class="mb-4">
                            <label for="name" class="form-label">
                                <i class="fas fa-user me-2"></i>Full Name
                            </label>
                            <input type="text" 
                                   class="form-control" 
                                   id="name" 
                                   th:field="*{name}"
                                   th:class="${#fields.hasErrors('name')} ? 'form-control is-invalid' : 'form-control'"
                                   placeholder="Enter teacher's full name" 
                                   required>
                            <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">
                                <span th:errors="*{name}"></span>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="email" class="form-label">
                                <i class="fas fa-envelope me-2"></i>Email Address
                            </label>
                            <input type="email" 
                                   class="form-control" 
                                   id="email" 
                                   th:field="*{email}"
                                   th:class="${#fields.hasErrors('email')} ? 'form-control is-invalid' : 'form-control'"
                                   placeholder="teacher@school.edu" 
                                   required>
                            <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback">
                                <span th:errors="*{email}"></span>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="phone" class="form-label">
                                <i class="fas fa-phone me-2"></i>Phone Number
                            </label>
                            <input type="tel" 
                                   class="form-control" 
                                   id="phone" 
                                   th:field="*{phone}"
                                   placeholder="+1-555-0123 (optional)">
                            <div class="form-text text-muted mt-2">
                                <i class="fas fa-info-circle me-1"></i>
                                Phone number is optional but recommended
                            </div>
                        </div>

                        <div class="d-grid gap-3 mt-4">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="fas fa-save me-2"></i>Create Teacher
                            </button>
                            <a href="/teachers" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Back to Teachers
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
