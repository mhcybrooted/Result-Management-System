<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Exam - School Exam System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">School Exam System</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/sessions">Sessions</a>
                <a class="nav-link" href="/exams">Exams</a>
                <a class="nav-link" href="/add-marks">Add Marks</a>
                <a class="nav-link" href="/view-results">Results</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4 th:text="${exam.id != null ? 'Edit Exam' : 'Add New Exam'}">Add New Exam</h4>
                    </div>
                    <div class="card-body">
                        <!-- Success/Error Messages -->
                        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                        
                        <form method="post" action="/exams/add" th:object="${exam}">
                            <input type="hidden" th:field="*{id}">
                            <input type="hidden" th:field="*{active}">
                            
                            <div class="mb-3">
                                <label for="examName" class="form-label">Exam Name</label>
                                <input type="text" class="form-control" id="examName" th:field="*{examName}" 
                                       placeholder="e.g., Midterm Exam, Final Exam, Quiz 1" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="examDate" class="form-label">Exam Date</label>
                                <input type="date" class="form-control" id="examDate" th:field="*{examDate}" required>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary" 
                                        th:text="${exam.id != null ? 'Update Exam' : 'Add Exam'}">Add Exam</button>
                                <a href="/exams" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
