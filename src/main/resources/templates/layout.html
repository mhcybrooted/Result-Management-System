<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'School Exam Result System'">School Exam Result System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-dark: #0d1421;
            --secondary-dark: #1a2332;
            --accent-blue: #2563eb;
            --modern-purple: #8b5cf6;
            --success-green: #10b981;
            --text-light: #f8fafc;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--secondary-dark) 100%);
            color: var(--text-light);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main-container {
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 30px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }
        
        .page-header {
            background: linear-gradient(135deg, var(--modern-purple), var(--accent-blue));
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.3);
        }
        
        .page-title {
            font-size: 2rem;
            font-weight: 700;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .page-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin: 10px 0 0 0;
        }
        
        .content-section {
            background: rgba(255,255,255,0.03);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .breadcrumb-nav {
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .breadcrumb {
            background: transparent;
            margin: 0;
        }
        
        .breadcrumb-item a {
            color: var(--text-light);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .breadcrumb-item a:hover {
            color: var(--modern-purple);
        }
        
        .breadcrumb-item.active {
            color: var(--modern-purple);
        }
        
        .footer {
            background: rgba(255,255,255,0.05);
            border-top: 1px solid rgba(255,255,255,0.1);
            padding: 20px 0;
            margin-top: 50px;
            text-align: center;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--modern-purple), var(--accent-blue));
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.4);
        }
        
        .alert {
            border-radius: 15px;
            border: none;
            backdrop-filter: blur(10px);
        }
        
        .alert-success {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
        
        .alert-danger {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .alert-warning {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
            border: 1px solid rgba(245, 158, 11, 0.3);
        }
        
        .alert-info {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }
    </style>
</head>
<body>
    <!-- Central Navbar -->
    <div th:replace="navbar :: navbar"></div>
    <div style="padding-top: 80px;"></div>
    
    <div class="container">
        <!-- Breadcrumb Navigation -->
        <nav class="breadcrumb-nav" th:if="${breadcrumbs}">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="/"><i class="fas fa-home me-1"></i>Home</a>
                </li>
                <li class="breadcrumb-item" th:each="crumb, iterStat : ${breadcrumbs}" 
                    th:class="${iterStat.last} ? 'breadcrumb-item active' : 'breadcrumb-item'">
                    <a th:if="${!iterStat.last}" th:href="${crumb.url}" th:text="${crumb.name}">Page</a>
                    <span th:if="${iterStat.last}" th:text="${crumb.name}">Current Page</span>
                </li>
            </ol>
        </nav>
        
        <!-- Page Header -->
        <div class="page-header" th:if="${pageTitle}">
            <h1 class="page-title">
                <i th:if="${pageIcon}" th:class="${pageIcon} + ' me-3'"></i>
                <span th:text="${pageTitle}">Page Title</span>
            </h1>
            <p class="page-subtitle" th:if="${pageSubtitle}" th:text="${pageSubtitle}">Page description</p>
        </div>
        
        <!-- Alert Messages -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${successMessage}">Success message</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span th:text="${errorMessage}">Error message</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${warningMessage}" class="alert alert-warning alert-dismissible fade show">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${warningMessage}">Warning message</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${infoMessage}" class="alert alert-info alert-dismissible fade show">
            <i class="fas fa-info-circle me-2"></i>
            <span th:text="${infoMessage}">Info message</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <!-- Main Content Container -->
        <div class="main-container">
            <div th:fragment="content">
                <!-- Default content when no fragment is specified -->
                <div class="text-center py-5">
                    <i class="fas fa-graduation-cap fa-4x mb-4" style="color: var(--modern-purple);"></i>
                    <h2>Welcome to School Exam Result System</h2>
                    <p class="lead">A comprehensive academic management solution</p>
                    <a href="/" class="btn btn-primary btn-lg mt-3">
                        <i class="fas fa-home me-2"></i>Go to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p class="mb-0">
                <i class="fas fa-graduation-cap me-2"></i>
                School Exam Result Management System - 
                <span th:text="${#dates.year(#dates.createNow())}">2024</span>
            </p>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
