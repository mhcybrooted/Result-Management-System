<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" th:fragment="navbar" style="
        background: linear-gradient(135deg, #1e293b 0%, #334155 50%, #475569 100%);
        border-bottom: 2px solid #8b5cf6;
        box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        padding: 15px 0;
        z-index: 1000;
    ">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/" style="
                font-size: 1.8rem;
                font-weight: 900;
                color: #ffffff !important;
                text-decoration: none;
                text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
                transition: all 0.3s ease;
            ">
                <i class="fas fa-graduation-cap me-2"></i>School Exam System
            </a>
            
            <div class="d-flex align-items-center">
                <div th:if="${activeSession}" class="me-3" style="
                    background: linear-gradient(135deg, #8b5cf6 0%, #06b6d4 100%);
                    padding: 8px 16px;
                    border-radius: 25px;
                    color: #ffffff;
                    font-size: 0.9rem;
                    font-weight: 600;
                    border: 2px solid rgba(255,255,255,0.2);
                ">
                    <i class="fas fa-calendar-check me-1"></i>
                    <span th:text="${activeSession.sessionName}">2024-25</span>
                </div>
                
                <div style="position: relative;">
                    <form class="d-flex" method="post" action="/search-results" style="
                        background: rgba(255,255,255,0.15);
                        border-radius: 30px;
                        padding: 6px;
                        border: 2px solid rgba(255,255,255,0.3);
                        align-items: center;
                    ">
                        <input type="text" name="rollNumber" class="form-control" placeholder="Search Roll No..." required style="
                            background: transparent;
                            border: none;
                            color: #ffffff;
                            padding: 10px 18px;
                            width: 220px;
                            outline: none;
                            font-weight: 500;
                            box-shadow: none;
                        ">
                        <button type="submit" class="btn" style="
                            background: linear-gradient(135deg, #8b5cf6, #06b6d4);
                            border: none;
                            border-radius: 50%;
                            width: 40px;
                            height: 40px;
                            color: #ffffff;
                            display: flex;
                            align-items: center;
                            justify-content: center;
                            transition: all 0.3s ease;
                        ">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
    
    <style>
        .navbar-brand:hover {
            color: #06b6d4 !important;
            transform: scale(1.05);
        }
        
        .form-control::placeholder {
            color: rgba(255,255,255,0.8) !important;
        }
        
        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.5);
        }
        
        @media (max-width: 768px) {
            .form-control {
                width: 150px !important;
            }
        }
    </style>
</body>
</html>
