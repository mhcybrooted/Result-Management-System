<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Attendance - School Result System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            color: #e0e6ed;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 2rem 0;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.15) 0%, transparent 50%);
            z-index: -1;
        }

        .search-card {
            background: rgba(15, 15, 35, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(120, 119, 198, 0.2);
            border-radius: 25px;
            padding: 3rem;
            margin: 0 auto;
            max-width: 600px;
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .search-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(120, 119, 198, 0.5), transparent);
        }

        .search-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .search-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 2rem;
            color: white;
            box-shadow: 0 0 30px rgba(253, 160, 133, 0.4);
        }

        h2 {
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .form-control {
            background: rgba(15, 15, 35, 0.6);
            border: 2px solid rgba(120, 119, 198, 0.2);
            border-radius: 15px;
            color: #e0e6ed !important;
            font-size: 1.1rem;
            padding: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background: rgba(15, 15, 35, 0.8);
            border-color: rgba(253, 160, 133, 0.8);
            box-shadow: 0 0 20px rgba(253, 160, 133, 0.3);
            color: #e0e6ed !important;
        }

        .form-control::placeholder {
            color: rgba(224, 230, 237, 0.5);
        }

        .btn-search {
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            border: none;
            border-radius: 15px;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(253, 160, 133, 0.3);
        }

        .btn-search:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(253, 160, 133, 0.4);
        }

        .btn-back {
            background: rgba(15, 15, 35, 0.8);
            border: 1px solid rgba(120, 119, 198, 0.3);
            border-radius: 15px;
            color: #e0e6ed;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
        }

        .btn-back:hover {
            background: rgba(102, 126, 234, 0.2);
            border-color: rgba(102, 126, 234, 0.6);
            color: white;
        }

        .session-info {
            background: rgba(253, 160, 133, 0.1);
            border: 1px solid rgba(253, 160, 133, 0.3);
            border-radius: 15px;
            padding: 1rem;
            margin-bottom: 2rem;
            text-align: center;
            color: #e0e6ed;
        }

        .info-text {
            text-align: center;
            margin-top: 2rem;
            color: #8b949e;
            font-size: 0.95rem;
        }

        p {
            color: #a0a9c0;
        }

        .alert-danger {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.5);
            color: #ff8a96;
            border-radius: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12">
                <!-- Back Button -->
                <a href="/" class="btn-back">
                    <i class="fas fa-arrow-left"></i>
                    Back to Home
                </a>

                <div class="search-card">
                    <!-- Search Header -->
                    <div class="search-header">
                        <div class="search-icon">
                            <i class="fas fa-calendar-check"></i>
                        </div>
                        <h2>Track Attendance</h2>
                        <p class="mb-0">Enter your roll number to view attendance history</p>
                    </div>

                    <!-- Session Info -->
                    <div th:if="${activeSession}" class="session-info">
                        <i class="fas fa-clock me-2"></i>
                        <strong>Current Session: </strong>
                        <span th:text="${activeSession.sessionName}">2024-25</span>
                    </div>

                    <!-- Error Message -->
                    <div th:if="${error}" class="alert alert-danger mb-4">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        <span th:text="${error}"></span>
                    </div>

                    <!-- Search Form -->
                    <form th:action="@{/attendance/public/search}" method="post">
                        <div class="mb-4">
                            <input type="text" class="form-control" id="rollNumber" name="rollNumber"
                                placeholder="Enter Roll Number (e.g. 101)" required autocomplete="off">
                        </div>

                        <button type="submit" class="btn-search">
                            <i class="fas fa-search me-2"></i>
                            View Attendance
                        </button>
                    </form>

                    <!-- Info Text -->
                    <div class="info-text">
                        <i class="fas fa-info-circle me-1"></i>
                        View your daily present/absent status and overall percentage.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
