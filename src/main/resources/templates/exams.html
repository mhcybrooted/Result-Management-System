<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Exams - School Exam System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">School Exam System</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/sessions">Sessions</a>
                <a class="nav-link active" href="/exams">Exams</a>
                <a class="nav-link" href="/add-marks">Add Marks</a>
                <a class="nav-link" href="/view-results">Results</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h4>Manage Exams</h4>
                        <a href="/exams/add" class="btn btn-primary">Add New Exam</a>
                    </div>
                    <div class="card-body">
                        <!-- Success/Error Messages -->
                        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                        
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead class="table-dark">
                                    <tr>
                                        <th>Exam Name</th>
                                        <th>Exam Date</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="exam : ${exams}">
                                        <td th:text="${exam.examName}"></td>
                                        <td th:text="${exam.examDate}"></td>
                                        <td>
                                            <span th:if="${exam.active}" class="badge bg-success">Active</span>
                                            <span th:unless="${exam.active}" class="badge bg-secondary">Inactive</span>
                                        </td>
                                        <td>
                                            <a th:href="@{/exams/edit/{id}(id=${exam.id})}" class="btn btn-sm btn-outline-primary">Edit</a>
                                            <form th:if="${exam.active}" th:action="@{/exams/delete/{id}(id=${exam.id})}" method="post" style="display: inline;">
                                                <button type="submit" class="btn btn-sm btn-outline-danger" 
                                                        onclick="return confirm('Are you sure you want to delete this exam?')">Delete</button>
                                            </form>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            
                            <div th:if="${#lists.isEmpty(exams)}" class="text-center py-4">
                                <p class="text-muted">No exams found. <a href="/exams/add">Add your first exam</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
