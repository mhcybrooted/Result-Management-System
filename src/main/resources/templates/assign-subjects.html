<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Subjects - School Exam Result System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-dark: #0d1421;
            --secondary-dark: #1a2332;
            --accent-blue: #2563eb;
            --modern-purple: #8b5cf6;
            --success-green: #10b981;
            --text-light: #f8fafc;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--secondary-dark) 100%);
            color: var(--text-light);
            min-height: 100vh;
        }
        
        .navbar-dark {
            background: linear-gradient(90deg, var(--primary-dark) 0%, var(--accent-blue) 100%) !important;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }
        
        .assignment-card {
            background: var(--secondary-dark);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }
        
        .assignment-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(139, 92, 246, 0.2);
        }
        
        .teacher-header {
            background: linear-gradient(135deg, var(--modern-purple), var(--accent-blue));
            border-radius: 15px 15px 0 0;
            padding: 20px;
            text-align: center;
        }
        
        .teacher-avatar {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            font-weight: bold;
            margin: 0 auto 15px;
        }
        
        .subject-checkbox {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(139, 92, 246, 0.3);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .subject-checkbox:hover {
            background: rgba(139, 92, 246, 0.1);
            border-color: var(--modern-purple);
            transform: translateX(5px);
        }
        
        .subject-checkbox.selected {
            background: rgba(139, 92, 246, 0.2);
            border-color: var(--modern-purple);
            box-shadow: 0 0 0 0.2rem rgba(139, 92, 246, 0.25);
        }
        
        .form-check-input {
            width: 20px;
            height: 20px;
            border: 2px solid var(--modern-purple);
            background-color: transparent;
        }
        
        .form-check-input:checked {
            background-color: var(--modern-purple);
            border-color: var(--modern-purple);
        }
        
        .btn-success {
            background: linear-gradient(135deg, var(--success-green), #059669);
            border: none;
            padding: 12px 30px;
            font-weight: 600;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
        }
        
        .btn-secondary {
            background: #6c757d;
            border: none;
            padding: 12px 30px;
            font-weight: 600;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="fas fa-graduation-cap me-2"></i>School Exam System
            </a>
            <div class="navbar-nav">
                <a class="nav-link" href="/"><i class="fas fa-home me-1"></i>Home</a>
                <a class="nav-link" href="/sessions"><i class="fas fa-calendar me-1"></i>Sessions</a>
                <a class="nav-link" href="/exams"><i class="fas fa-clipboard-list me-1"></i>Exams</a>
                <a class="nav-link" href="/teachers"><i class="fas fa-chalkboard-teacher me-1"></i>Teachers</a>
                <a class="nav-link" href="/add-marks"><i class="fas fa-plus-circle me-1"></i>Add Marks</a>
                <a class="nav-link" href="/view-results"><i class="fas fa-chart-bar me-1"></i>Results</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-xl-6">
                <div class="assignment-card">
                    <div class="teacher-header">
                        <div class="teacher-avatar" th:text="${#strings.substring(teacher.name, 0, 1)}">T</div>
                        <h4 class="mb-2" th:text="${teacher.name}">Teacher Name</h4>
                        <p class="mb-0 opacity-75">
                            <i class="fas fa-calendar me-2"></i>
                            Session: <span th:text="${activeSession.sessionName}">2024-25</span>
                        </p>
                    </div>
                    
                    <div class="p-4">
                        <h5 class="mb-4">
                            <i class="fas fa-tasks me-2" style="color: var(--modern-purple);"></i>
                            Assign Subjects
                        </h5>
                        
                        <form th:action="@{/teachers/{id}/assign(id=${teacher.id})}" method="post">
                            <div th:if="${#lists.isEmpty(allSubjects)}" class="text-center py-4">
                                <i class="fas fa-book-open fa-3x text-muted mb-3"></i>
                                <h6>No Subjects Available</h6>
                                <p class="text-muted">Please add subjects to the system first.</p>
                            </div>
                            
                            <div th:if="${!#lists.isEmpty(allSubjects)}">
                                <div th:each="subject : ${allSubjects}" 
                                     class="subject-checkbox"
                                     th:classappend="${#lists.contains(assignedSubjects, subject)} ? 'selected' : ''"
                                     onclick="toggleCheckbox(this)">
                                    <div class="form-check">
                                        <input class="form-check-input" 
                                               type="checkbox" 
                                               th:id="'subject_' + ${subject.id}"
                                               name="subjectIds" 
                                               th:value="${subject.id}"
                                               th:checked="${#lists.contains(assignedSubjects, subject)}">
                                        <label class="form-check-label w-100" th:for="'subject_' + ${subject.id}">
                                            <div class="d-flex justify-content-between align-items-center">
                                                <div>
                                                    <strong th:text="${subject.subjectName}">Subject Name</strong>
                                                    <br>
                                                    <small class="text-muted">
                                                        <i class="fas fa-chalkboard me-1"></i>
                                                        <span th:text="${subject.className}">Class</span>
                                                        <span class="mx-2">â€¢</span>
                                                        <i class="fas fa-star me-1"></i>
                                                        <span th:text="${subject.maxMarks}">100</span> marks
                                                    </small>
                                                </div>
                                                <i class="fas fa-check-circle text-success" 
                                                   th:style="${#lists.contains(assignedSubjects, subject)} ? 'display: block;' : 'display: none;'"></i>
                                            </div>
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="d-grid gap-3 mt-4">
                                <button type="submit" class="btn btn-success btn-lg">
                                    <i class="fas fa-save me-2"></i>Save Assignments
                                </button>
                                <a href="/teachers" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left me-2"></i>Back to Teachers
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleCheckbox(element) {
            const checkbox = element.querySelector('input[type="checkbox"]');
            const checkIcon = element.querySelector('.fa-check-circle');
            
            checkbox.checked = !checkbox.checked;
            
            if (checkbox.checked) {
                element.classList.add('selected');
                checkIcon.style.display = 'block';
            } else {
                element.classList.remove('selected');
                checkIcon.style.display = 'none';
            }
        }
    </script>
</body>
</html>
