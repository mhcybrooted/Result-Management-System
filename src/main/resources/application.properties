spring.application.name=School Exam Result System

# Server Configuration
server.port=8091

# Try PostgreSQL first, fallback to H2 if connection fails
spring.datasource.url=jdbc:h2:mem:school_exam_db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Uncomment below lines and comment above H2 config to use PostgreSQL
# spring.datasource.url=jdbc:postgresql://localhost:5432/school_exam_db
# spring.datasource.driver-class-name=org.postgresql.Driver
# spring.datasource.username=postgres
# spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Disable banner for cleaner output
spring.main.banner-mode=off
